<html>
<body>

	<script src="../ulib.events.js"></script>
	<script src="../ulib.plugin.js"></script>

	<!--

			TODO: Add tagsole support.

	-->

    <script>
        (function() {

			var pm = new ulib.PluginManager();
			pm.add( "greetingPlugin", function() {
				this.on('output', function(data) {
					alert('Hello ' + data.recipient);
				});
			});
			pm.trigger('output', { recipient: 'world' });

        }());
    </script>

</body>
</html>
